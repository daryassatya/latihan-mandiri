<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lanjutann - Spread Operator vs Rest Parameter</title>
    <style>
        body{
            background-color: salmon;
            text-align: center;
        }

        .nama{
            font-family: arial;
            font-size: 80px;
            color: white;
        }
        
        .nama span{
            /* Span adalah inline dan tidak dapat di transform */
            display: inline-block;
            transition: 1s;
            cursor:pointer;
        }

        .nama span:hover{
            transform: scale(2) translateY(-20px);
        }
    </style>
</head>
<body>
    <ul>
        <li>Dimas</li>
        <li>Arya</li>
        <li>Satya</li>
    </ul>

    <h1 class="nama">Daryas</h1>
    <script src="script.js"></script>
</body>
</html>
