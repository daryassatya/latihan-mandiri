<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutasi, Kombinasi, dan Fibonacci</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">

    <div class="container bg-white">
        <div class="row justify-content-center">
            <div class="col-sm-12 mt-5 notif1"></div>
            <div class="col-sm-12 mt-5"><h3 class="text-center">Selamat Datang!</h3></div>
            <div class="col-sm-12"><h3 class="text-center">Perhitungan Permutasi, Kombinasi, Fibonacci</h3></div>
            <div class="col-sm-12"><h3 class="text-center">Silahkan Masukkan Isi!</h3></div>
                
        </div>
        
        <div class="row justify-content-center mt-50">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="input-n">Masukkan nilai N</label>
                    <input type="number" class="form-control text-center" id="input-n" placeholder="Nilai N...">
                </div>
                <div class="form-group">
                    <label for="input-r">Masukkan nilai R</label>
                    <input type="number" class="form-control text-center" id="input-r" placeholder="nilai R...">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" id="submit1">Submit</button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-5">
                <label for="permutasi">Permutasi :</label>
                <input class="form-control text-center" type="text" placeholder="" id="permutasi" readonly>
            </div>
            <div class="col-sm-5">
                <label for="kombinasi">Kombinasi :</label>
                <input class="form-control text-center" type="text" placeholder="" id="kombinasi" readonly>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center">
            <div class="col-sm-12 notif2"></div>
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="input-n">Masukkan Batas Deret Fibonacci</label>
                    <input type="number" class="form-control text-center" id="input-batas" placeholder="Panjang Batas...">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Hasil Fibonacci</label>
                    <textarea class="form-control" id="area-fibonacci" rows="3" readonly></textarea>
                </div>
                 <div class="form-group">
                    <button class="btn btn-primary" type="submit" id="submit2">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
