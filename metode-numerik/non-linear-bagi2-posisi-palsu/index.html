<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Persamaan Non Linear</title>
</head>
<body>
    <!-- Metode Bagi Dua -->
    <div class="content-1">
        <h1>Non linear bagi dua</h1>
        <table class="border-none">
            <tr class="border-none">
                <td class="border-none">
                    <table class="table-content">
                        <tr>
                            <td class="bg-blue"><strong>PERSAMAAN</strong></td>
                            <td  colspan="2">x^3+4x-10=0</td>
                        </tr>
                        <tr>
                            <td class="bg-blue"><strong>FUNGSI</strong></td>
                            <td  colspan="2">F(x) = x^3+4x-10</td>
                        </tr>
                        <tr>
                            <td class="bg-blue"><strong>INTERVAL</strong></td>
                            <td><input type="number" class="input1"></td>
                            <td><input type="number" class="input2"></td>
                        </tr>
                        <tr>
                            <td class="bg-blue"><strong>ERROR</strong></td>
                            <td colspan="2">0,001%</td>
                        </tr>
                    </table>
                </td>
                <td class="border-none">
                    <table style="margin-left: 15px;">
                        <tr>
                            <td class="border-none"></td>
                            <td class="border-none"></td>
                            <td class="border-none"></td>
                        </tr>
                        <tr>
                            <td class="border-none" rowspan="2"><i>error</i> =</td>
                            <td class="border-none">|x1-x2|</td>
                            <td class="border-none" rowspan="2">x 100%</td>
                        </tr>
                        <tr>
                            <td class="border-none">|x1+x2|</td>
                            <td class="border-none"></td>
                        </tr>
                        <tr>
                            <td class="border-none"></td>
                            <td class="border-none"></td>
                            <td class="border-none"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <button type="button" class="bt1">Change!</button>
        <br>
            <table class="table1 table-content">
            
            </table>
    </div>


    <!-- Metode Posisi Palsu -->
    <div class="content-1">
        <h1>Non linear metode Posisi Palsu</h1>
        <table class="border-none">
            <tr class="border-none">
                <td class="border-none">
                    <table class="table-content">
                        <tr>
                            <td class="bg-blue"><strong>PERSAMAAN</strong></td>
                            <td  colspan="2">x^3+x2-3x-10=0</td>
                        </tr>
                        <tr>
                            <td class="bg-blue"><strong>FUNGSI</strong></td>
                            <td  colspan="2">F(x) = x^3+4x-10=0</td>
                        </tr>
                        <tr>
                            <td class="bg-blue"><strong>INTERVAL</strong></td>
                            <td><input type="number" class="input3"></td>
                            <td><input type="number" class="input4"></td>
                        </tr>
                        <tr>
                            <td class="bg-blue"><strong>ERROR</strong></td>
                            <td colspan="2">0,001%</td>
                        </tr>
                    </table>
                </td>
                <td class="border-none">
                    <table style="margin-left: 15px;">
                        <tr>
                            <td class="border-none"></td>
                            <td class="border-none"></td>
                            <td class="border-none"></td>
                        </tr>
                        <tr>
                            <td class="border-none" rowspan="2"><i>X</i>t = Xn - f(Xn)</td>
                            <td class="border-none">Xn+1-Xn</td>
                            <td class="border-none" rowspan="2">x 100%</td>
                        </tr>
                        <tr>
                            <td class="border-none">f(Xn+1) - f(Xn)</td>
                            <td class="border-none"></td>
                        </tr>
                        <tr>
                            <td class="border-none"></td>
                            <td class="border-none"></td>
                            <td class="border-none"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <button type="button" class="bt2">Change!</button>
        <br>
            <table class="table2 table-content">
            
            </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
